<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quranic Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>📖 Interactive Quranic Learning</h1>
        <p>Type an Ayah or Arabic word to get tafseer and translation suggestions.</p>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter Ayah or Arabic word...">
            <button id="search-btn">🔍 Search</button>
        </div>

        <div id="result">
            <p class="placeholder">Results will appear here...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
